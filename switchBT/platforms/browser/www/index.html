<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport"
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->
    <!-- 
    <link rel="stylesheet" href="css/framework7.material.min.css" />
    <link rel="stylesheet" href="css/framework7.material.colors.min.css" />
    <link rel="stylesheet" type="text/css" href="css/my-app.css" /> -->
    <title>My App</title>
    <!-- Icons -->
    <link rel="stylesheet" href="css/framework7-icons-master/css/framework7-icons.css">
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
</head>
</head>

<body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>

    <!-- Right panel with cover effect-->
    <div class="panel panel-right panel-cover">
        <div class="content-block">
            <p>Right panel content goes here</p>
        </div>
    </div>

    <div class="views">
        <div class="view view-main">

            <div class="pages navbar-fixed toolbar-fixed">
                <div class="page" data-page="index">
                    <div class="navbar">
                        <div class="navbar-inner">
                            <div class="center">
                                MY SWITCH
                            </div>
                        </div>
                    </div>
                    <div class="toolbar toolbar-bottom">
                        <div class="toolbar-inner">
                            <a class="link fab-close">Link 1</a>
                            <a class="link fab-close">Link 2</a>
                            <a class="link fab-close">Link 3</a>
                            <!-- <div class="toolbar-tab"></div>
                            <div class="toolbar-tab"></div>
                            <div class="toolbar-tab"></div>
                            <div class="toolbar-tab"></div> -->
                        </div>
                    </div>

                    <div class="fab fab-left-top color-yellow">
                        <a href="#">
                            <!-- Icons For iOS Theme -->
                            <i class="icon f7-icons if-not-md">add</i>
                            <i class="icon f7-icons if-not-md">close</i>
                            <!-- Icons For MD Theme -->
                            <i class="icon material-icons md-only">add</i>
                            <i class="icon material-icons md-only">close</i>
                        </a>
                        <!-- FAB speed dial actions -->
                        <div class="fab-buttons fab-buttons-bottom">
                            <a href="">1</a>
                            <a href="">2</a>
                            <a href="">3</a>
                        </div>
                    </div>

                    <!-- Floating Action Button -->

                    <div class="fab fab-right-bottom color-orange">
                        <a href="#">
                            <i class="icon f7-icons if-not-md">add</i>
                            <i class="icon f7-icons if-not-md">close</i>
                        </a>
                        <div class="fab-buttons fab-buttons-top">
                            <a class="fab-label-button" href="#">
                                <span>1</span>
                                <span class="fab-label">Action 1</span>
                            </a>
                            <br />
                            <a class="fab-label-button" href="#">
                                <span>2</span>
                                <span class="fab-label">Action 2</span>
                            </a>
                        </div>
                    </div>

                    <div class="page-content">
                        <!-- MAIN CONTENT -->
                        <p><a href="#" data-panel="right" class="open-panel">TOOLS</a></p>
                        <div class="main-image">
                            <img class="plate" src="projectBT/newImages/CopperBG.png" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
    <!-- <script type="text/javascript" src="cordova.js"></script> -->
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
